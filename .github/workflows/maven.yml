name: Java CI with Maven

on:
  push:
    branches: [ master ]
    tags: [ '*.*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
        java-package: jdk
    - run: mvn -B compile -DskipTests=true --file pom.xml

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        java: [8, 11, 13]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
        java-package: jdk
    - uses: r-lib/actions/setup-r@v1
      with:
        r-version: 3.6
    - run: ln -s /Library/Frameworks/R.framework/Versions/3.6 /Library/Frameworks/R.framework/Versions/3.5
      if: matrix.os == 'macos-latest'
    - uses: GabrielBB/xvfb-action@v1
      with:
        run: mvn -B test --file pom.xml
      id: mvntest
      continue-on-error: true
    - run: sudo apt-get install imagemagick
      if: matrix.os == 'ubuntu-latest' && steps.mvntest.outcome != 'success'
    - uses: OrbitalOwen/desktop-screenshot-action@0.1
      if: matrix.os == 'ubuntu-latest' && steps.mvntest.outcome != 'success'
      with:
        file-name: 'test-${{ matrix.os }}-${{ matrix.java }}.jpg'
    - uses: codecov/codecov-action@v1
      if: matrix.os == 'ubuntu-latest'
    - if: steps.mvntest.outcome != 'success'
      run: exit 1
      
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
        java-package: jdk
    - run: mvn -B package -DskipTests=true --file pom.xml
    - uses: actions/upload-artifact@v2
      with:
        path: target
    - uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          target/rsession.jar
          lib/*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    
    
