name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
        java-package: jdk
    - run: mvn -B compile -DskipTests=true --file pom.xml

  test-linux:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        java: [8, 11, 13]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
        java-package: jdk
    - run: sudo /usr/bin/Xvfb :0 -screen 0 1024x768x24 &
    - uses: r-lib/actions/setup-r@v1
      with:
        r-version: 3.6
    - run: mvn -B test --file pom.xml
    - uses: codecov/codecov-action@v1
      
  test-macos:
    runs-on: macos-latest
    strategy: 
      matrix:
        java: [8, 11, 13]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
        java-package: jdk
    - uses: r-lib/actions/setup-r@v1
      with:
        r-version: 3.6
    - run: mvn -B test --file pom.xml
            
  test-windows:
    runs-on: windows-latest
    strategy: 
      matrix:
        java: [8, 11, 13]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
        java-package: jdk
    - uses: r-lib/actions/setup-r@v1
      with:
        r-version: 3.6
    - run: mvn -B test --file pom.xml

  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
        java-package: jdk
    - run: mvn -B package -DskipTests=true --file pom.xml
    - run: mkdir -p dist && cp target/rsession.jar dist/.
      if: ${{ github.ref == 'refs/heads/master' }}
    - uses: actions/upload-artifact@v2
      with:
        name: Release
        path: dist
    
    
